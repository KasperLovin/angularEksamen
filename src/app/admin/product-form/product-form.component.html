
<div class="row">
  <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="save()"> 
        <div class="form-group">
          <!--<input type="hidden" formControlName="id">-->
        </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" value="" formControlName="title">
            
            <div *ngIf="form.controls.title.touched && form.controls.title.invalid" class="alert alert-danger">
              <div *ngIf="form.controls.title.errors?.required">Required</div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <input id="price" type="number" class="form-control" formControlName="price">
            </div>
            <div *ngIf="form.controls.price.touched && form.controls.price.invalid" class="alert alert-danger">
                <div *ngIf="form.controls.price.errors?.required">Required</div>
              </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" formControlName="category">
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" [value]="c.key">
                {{ c.payload.val().name }}
              </option>
            </select>
        
            <div *ngIf="form.controls.category.touched && form.controls.category.invalid" class="alert alert-danger">
                <div *ngIf="form.controls.category.errors?.required">Required</div>
              </div>
          </div>
        
          <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input id="imageUrl"  type="text" class="form-control" formControlName="imageUrl">
        
              <div *ngIf="form.controls.imageUrl.touched && form.controls.imageUrl.invalid" class="alert alert-danger">
                  <div *ngIf="form.controls.imageUrl.errors?.required">Required</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
            
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="f.imageUrl.value" class="card-img-top" *ngIf="f.imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{f.title.value}}</h5>
        <p class="card-text">{{f.price.value | currency: 'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
