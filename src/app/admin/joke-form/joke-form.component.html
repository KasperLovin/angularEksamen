
<div class="row">
  <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="save()"> 
        <div class="form-group">
          <input type="hidden" formControlName="id">
        </div>

          <div class="example-container" >
           <mat-form-field appearance="outline">
            <input matInput placeholder="Joke Title" id="title" type="text" value="" formControlName="title">
            
            
            <mat-error *ngIf="form.controls.title.touched && form.controls.title.invalid">
              <mat-error *ngIf="form.controls.title.errors?.required">Required</mat-error>
              <mat-error *ngIf="form.controls.title.errors?.minlength">Minimum 5 letters</mat-error>
            </mat-error>
            </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field appearance="outline">
            <div class="input-group-prepend">
              <input matInput placeholder="Description" id="description" type="text" formControlName="description">
            </div>
           
            <mat-error *ngIf="form.controls.description.touched && form.controls.description.invalid">
                <mat-error *ngIf="form.controls.description.errors?.required">Required</mat-error>
                <mat-error *ngIf="form.controls.description.errors?.minlength">Minimum 10 letters</mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        
          <div class="form-group">
          <mat-form-field appearance="outline">
            <select matNativeControl id="category" formControlName="category">
              <option label="Select Category"></option>
              <option *ngFor="let c of categories$ | async" [value]="c.key">
                {{ c.payload.val().name }}
              </option>
            </select>
            
        
            <mat-error *ngIf="form.controls.category.touched && form.controls.category.invalid">
                <mat-error *ngIf="form.controls.category.errors?.required">Required</mat-error>
              </mat-error>
              </mat-form-field>
          </div>
        
          <div class="form-group">
            <mat-form-field appearance="outline">
              <input matInput id="imageUrl"  type="text" placeholder="Image Url" formControlName="imageUrl">
              <mat-error *ngIf="form.controls.imageUrl.touched && form.controls.imageUrl.invalid">
                  <mat-error  *ngIf="form.controls.imageUrl.errors?.required">Required</mat-error >
                </mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" id="savebutton" type="submit" [disabled]="form.invalid">Save</button>
            
            <button mat-raised-button color="warn" type="button" (click)="delete()" >Delete</button>
        </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="f.imageUrl.value" class="card-img-top" *ngIf="f.imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{f.title.value}}</h5>
        <p class="card-text">{{f.description.value}}</p>
      </div>
    </div>
  </div>
</div>
