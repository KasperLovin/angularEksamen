
<link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<div class="row" style="padding-top: 80px;">

  <div class="col-3">
    <product-filter [category]="category"> </product-filter>
  </div>
  <div class="col">
    <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index" >
          <div class="col">
              <div class="card" style="width: 15rem;">
                <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ p.title }}</h5>
                  <p class="card-text">{{ p.price | currency:'USD':true }}</p>
                </div>
                <div class="card-footer">
                  <button 
                    (click)="addToCart(product)"
                    class="btn btn-primary btn-block">Add to Cart</button>
                </div>
              </div>
            </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>
</div>
